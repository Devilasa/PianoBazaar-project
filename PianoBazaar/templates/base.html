<!DOCTYPE html>
<html lang="en">
<head>

    {% block head %}

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap 5 JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

    {% load crispy_forms_tags %}

    <title>{% block title %}PianoBazaar{% endblock %}</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="/sheetmusic">üéµ PianoBazaar</a>
        <form id="search-form" method="get" action="">
            <label>
                <input type="text" name="q" placeholder="Search..." value="{{ query }}">
            </label>
        <button id="search-button" type="submit">üîç</button>
        </form>

            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sheetmusic:home' %}">Scores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sheetmusic:create_sheet' %}">Load score</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
              </li>
            </ul>

    </nav>

     <section class="container-fluid mt-3">
        {% block content %}
        <!-- Contenuto variabile inserito dalle pagine figlie -->
        {% endblock %}
    </section>
    <br><br>
    <footer>
        <p>¬© 2024 PianoBazaar - All rights reserved.</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
